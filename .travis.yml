language: node_js
node_js:
  - "10"
install:
  - yarn
  - yarn global add vuepress
cache:
  directories:
    - "node_modules"
jobs:
  include:
    - stage: Unit Tests
      script: yarn test:unit
    - stage: Deploy GitHub Pages
      script: yarn docs:build
      deploy:
        on:
          branch: master
        provider: pages
        skip-cleanup: true
        local_dir: docs/.vuepress/dist
        github-token: $GITHUB_TOKEN
        repo: dm4t2/vue-currency-input

